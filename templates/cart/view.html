{% block content %}

<table class="table">
{% if request.session.items_total %}

    <thead>
    <th> 物品 </th>
    <th> 價格 </th>
    <th> 數量 </th>
    <th></th>
    </thead>
    <tfoot>
    <td></td>
    <td></td>
    <td>總金額 : {{ cart.total }}</td>
    </tfoot>

        {% for item in cart.items.all %}
        
        <tr>
            <td> {{ item.product }} </td> 
            <td> {{ item.product.price }} </td>
            <td> {{ item.quantity }} </td>  
            <td><a href='{% url "update_cart" item.product.slug %}'> 刪除 </a></td>
        </tr>
        
        {% endfor %}
    {% else %}
    <h1 class="text-center"> 購物車中沒有物品 </h1>
   {% endif %} 
   
</table>

<!--{% endif %}-->
{% endblock content %}
