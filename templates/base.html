<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> {% block title %}  {% endblock title %}  Coffee Shop</title>
    {% load static %}
    <link rel='stylesheet' href={% static 'css/bootstrap.min.css' %}/>
    <link rel="icon" href=" {% static 'img/icon.png' %} ">


    <style >
    
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
      {% block styles %}
      
      {% endblock styles %}
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/navbar-top-fixed.css" rel="stylesheet">

  </head>
  <body>

    {% include 'navbar.html' %}

    {% block slide %}
    {% endblock slide %}


    <main role="main" class="container">

    {% block content %}
  
    {% endblock content %}

    </main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script></body>

<script>
$(document).ready(function(){

  {% block jQuery %}
  {% endblock jQuery %}

});
</script>


</html>
